<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome</title>
</head>
<body>
  <style>
    label {
      display: inline-block;
      width: 40px;
    }
    input {
      width: 220px;
    }
    #form-container > div {
      width: 400px;
    }
    #form-container > div > span {
      visibility: hidden;
      color: green;
    }
    #go-button button {
      margin-top: 10px;
      margin-left: 44px;
      width: 228px;
      height: 25px;
    }
  </style>
  <h1>Palindrome</h1>
  <h2>Please enter 5 words.  I will tell you which one is a palindrome.</h2>
  <div id="form-container">
    <div>
      <label for="first-word">1st:</label>
      <input type="text" id="first-word" name="first word">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" swidth="16" height="16" viewBox="0 0 24 24">
          <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
        </svg>
        is a palindrome.
      </span>
    </div>
    <div>
      <label for="second-word">2nd:</label>
      <input type="text" id="second-word" name="second word">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
        </svg>
        is a palindrome.
      </span>
    </div>
    <div>
      <label for="third-word">3rd:</label>
      <input type="text" id="third-word" name="third word">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
        </svg>
        is a palindrome.
      </span>
    </div>
    <div>
      <label for="fourth-word">4th:</label>
      <input type="text" id="fourth-word" name="fourth word">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
        </svg>
        is a palindrome.
      </span>
    </div>
    <div>
      <label for="fifth-word">5th:</label>
      <input type="text" id="fifth-word" name="fifth word">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
        </svg>
        is a palindrome.
      </span>
    </div>
    <div id="go-button">
      <button onclick="isPalindrome()">GO</button>
    </div>
  </div>
</body>
<script>
// Is a palindrome
// Ask the user to give you five words. Then check if any of the five words is a palindrome.

// A palindrome is a word that remains the same whether it's read forward or backward.

// Example:

// madam is a palindrome.
// so is malayalam.
// But not geeks.
function isPalindrome() {
  const userInput = {
    "firstWord": document.getElementById("first-word").value,
    "secondWord": document.getElementById("second-word").value,
    "thirdWord": document.getElementById("third-word").value,
    "fourthWord": document.getElementById("fourth-word").value,
    "fifthWord": document.getElementById("fifth-word").value
  };
  let nthChild = 0;
  for (const word in userInput) {
    nthChild++;
    const wordReversed = userInput[word].split("").reverse().join("");
    const checkmark = document.querySelector(`#form-container div:nth-child(${nthChild}) span`);
    if (userInput[word] === "") {
      checkmark.style.visibility = "hidden";
      continue;
    }
    if (userInput[word] === wordReversed) {
      console.log(nthChild, userInput[word]);
      checkmark.style.visibility = "visible";
    }
    else checkmark.style.visibility = "hidden";
  };
};
</script>
</html>
